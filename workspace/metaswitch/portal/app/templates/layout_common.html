<!doctype html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <!-- (C) Metaswitch Networks 2016 -->
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='ensmain.css') }}">
    <title>{% block title %}ENS Portal{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta name="robots" content="noindex" />
    <link rel="icon" href="static/favicon.ico" />
    {% endblock %}
  </head>
  <body>
    <div id="wrapper">
      <div id="topbar">
        <div id="topbar-banner">
          <div id="topbar-title">
            <a class="logo" href="index">E N S</a>
          </div>
          <div id="topbar-nav-buttons">{% block topbar_nav_buttons %}{% endblock %}</div>
          <div id="topbar-acct-buttons">{% block topbar_acct_buttons %}{% endblock %}</div>
        </div>
        <div id="topbar-menu">{% block topbar_menu %}{% endblock %}</div>
      </div>
      <div id="content">{% block content %}{% endblock %}</div>
      <div id="footer">{% block footer %}{% endblock %}</div>
    </div>
  </body>
</html>
